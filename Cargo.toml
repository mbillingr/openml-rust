[package]
name = "openml"
version = "0.1.2"
authors = ["Martin Billinger <flkazemakase@gmail.com>"]
edition = "2018"

description = "A rust interface to [OpenML](http://openml.org/)."
keywords = ["machine-learning", "openml", "data", "dataset"]
categories = ["science"]

repository = "https://github.com/mbillingr/openml-rust"
readme = "README.md"

license = "MIT/Apache-2.0"

[badges]
travis-ci = { repository = "mbillingr/openml-rust" }

[dev-dependencies]
simple_logger = "0.5"
time = "0.1"

[dependencies]
app_dirs = "1.2.1"
arff = "0.3"
fs2 = "0.4.3"
reqwest = "0.9"
log = "0.4"
num-traits = "0.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
